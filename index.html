<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects App</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            background-color: #32cd32;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .tools-container {
            margin-top: 80px; /* শীর্ষ থেকে হেডার স্থান দিতে */
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .tool-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tool-item {
            background-color: white;
            border: 2px solid #32cd32;
            border-radius: 8px;
            width: 150px;
            text-align: center;
            padding: 15px;
            margin: 10px 0;
        }

        .tool-item img {
            width: 50px;
            height: 50px;
        }

        .tool-item p {
            margin: 10px 0 0 0;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Subjects App</h1>
    </div>
    
    <div class="tools-container">
        <h2>All Notes</h2>
        <!-- একক কলাম -->
        <div class="tool-column">
            <div class="tool-item">
                <img src="https://cdn-icons-png.flaticon.com/512/3153/3153038.png" alt="Math">
                <p>Math</p>
            </div>
            <div class="tool-item">
                <img src="https://cdn-icons-png.flaticon.com/512/7417/7417849.png" alt="Textile">
                <p>Textile</p>
            </div>
            <div class="tool-item">
                <img src="https://cdn-icons-png.flaticon.com/512/3463/3463594.png" alt="Physics">
                <p>Physics</p>
            </div>
            <div class="tool-item">
                <img src="https://cdn-icons-png.flaticon.com/512/2387/2387545.png" alt="Chemistry">
                <p>Chemistry</p>
            </div>
        </div>
    </div>
</body>
</html>
