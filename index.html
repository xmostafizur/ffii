<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Subjects App</h1>
    </div>
    
    <div class="tools-container">
        <h2>All Notes</h2>
        <div class="tool-grid">
            <div class="tool-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Chemistry-flask.svg/2048px-Chemistry-flask.svg.png" alt="Chemistry">
                <p>Chemistry</p>
            </div>
            <div class="tool-item">
                <img src="https://img.icons8.com/ios-filled/50/32cd32/physics.png" alt="Physics">
                <p>Physics</p>
            </div>
            <div class="tool-item">
                <img src="https://img.icons8.com/ios-filled/50/32cd32/math.png" alt="Math">
                <p>Math</p>
            </div>
            <div class="tool-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Spindle_icon.svg/2048px-Spindle_icon.svg.png" alt="Textile">
                <p>Textile</p>
            </div>
        </div>
    </div>
</body>
</html>
